    - MSFT
    - AMZN
    - NVDA
    - GOOG
    - META
    - TSLA
    - BRK-B
    - UNH
    - JNJ
    - V
    - MA
    - PG
    - HD
    - BAC
    - JPM
    - PFE
    - VZ
    - KO
    - NFLX
  start: "2023-01-01"
