# Bollinger Band Breakout Strategy Configuration
# Trade volatility breakouts - buy when price breaks above upper band
# Works best in volatile, expanding range markets

starting_cash: 100000

data:
  type: yfinance
  symbols: [SPY, QQQ]
  start: "2023-01-01"
  end: "2024-03-31"
  interval: 1d
  cache_dir: .cache/yfinance
  use_cache: true

strategy:
  type: bollinger_breakout
  symbols: [SPY, QQQ]
  params:
    period: 20 # Standard Bollinger period
    num_std: 2.0 # 2 standard deviations
    breakout_threshold: 0.005 # 0.5% beyond band to confirm

risk:
  fraction: 0.2 # 20% per position (aggressive for breakouts)
  max_positions: 2

broker:
  per_trade: 1.0
  per_share: 0.0
  slippage_bps: 10 # Higher slippage on breakouts
  spread_bps: 15

output_dir: runs
