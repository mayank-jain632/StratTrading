output_dir: runs
starting_cash: 100000

data:
  type: yfinance
  symbols:
    - AAPL
    - MSFT
    - AMZN
    - NVDA
    - GOOG
    - META
    - TSLA
    - BRK-B
    - UNH
    - JNJ
    - V
    - MA
    - PG
    - HD
    - BAC
    - JPM
    - PFE
    - VZ
    - KO
    - NFLX
  start: "2018-01-01"
  end: "2024-12-31"
  interval: "1d"
  auto_adjust: true
  use_cache: true

strategy:
  type: momentum_rank
  symbols: []
  params: {}

risk:
  fraction: 0.14
  max_positions: 10

broker:
  # intentionally high friction to stress-test robustness
  per_trade: 5.0
  per_share: 0.02

benchmark:
  symbol: SPY

# Aggressive-plus high-cost candidate
max_strategy_weight: 1.0
min_trades_for_weight: 0
optimizer_l2: 0.0
