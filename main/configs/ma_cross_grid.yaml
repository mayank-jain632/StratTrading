# Grid search over MA Cross parameters
output_dir: runs
starting_cash: 100000

data:
  type: yfinance
  symbols: ["SPY", "QQQ"]
  start: "2023-01-01"
  end: "2024-03-31"
  interval: "1d"
  auto_adjust: true
  cache_dir: "/tmp/yf_cache"
  use_cache: true

strategy:
  type: ma_cross
  symbols: ["SPY", "QQQ"]
  params:
    fast: [5, 9, 12]
    slow: [20, 30, 50]

risk:
  fraction: 0.1
  max_positions: 5

broker:
  type: paper
  per_trade: 0.0
  per_share: 0.0
  slippage_bps: 5
  spread_bps: 10

benchmark:
  symbol: "SPY"
